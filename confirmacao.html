<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Pedido - EcoArt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .confirmation-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .confirmation-header {
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }
        
        .confirmation-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2e7d32;
        }
        
        .confirmation-message {
            font-size: 1.2rem;
            margin: 2rem 0;
        }
        
        .confirmation-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
        }
        
        .btn-email {
            background: #4285F4;
            color: white;
        }
        
        .btn-home {
            background: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <main class="confirmation-container">
        <div class="confirmation-header">
            <i class="fas fa-check-circle"></i>
            <h1>Pedido Confirmado!</h1>
        </div>
        
        <div class="confirmation-message">
            <p>Obrigado por comprar na EcoArt!</p>
        </div>
        
        <div class="confirmation-actions">
            <a href="#" id="btn-whatsapp" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="#" id="btn-email" class="btn btn-email">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="index.html" class="btn btn-home">
                <i class="fas fa-home"></i> Voltar à Loja
            </a>
        </div>
    </main>

    <script>
        // Configura botão do WhatsApp
        document.getElementById('btn-whatsapp').addEventListener('click', function(e) {
            e.preventDefault();
            const mensagem = encodeURIComponent("Olá EcoArt! Gostaria de informações sobre meu pedido.");
            const numeroWhatsApp = '559288527583'; // SUBSTITUA pelo número da loja
            window.open(`https://wa.me/${numeroWhatsApp}?text=${mensagem}`, '_blank');
        });
        
        // Configura botão de e-mail
        document.getElementById('btn-email').addEventListener('click', function(e) {
            e.preventDefault();
            const assunto = encodeURIComponent("Consulta sobre pedido");
            const corpo = encodeURIComponent("Olá EcoArt,\n\nGostaria de informações sobre meu pedido.\n\nAtenciosamente,");
            window.location.href = `mailto:contato@ecoart.com?subject=${assunto}&body=${corpo}`;
        });
    </script>
</body>
</html>
